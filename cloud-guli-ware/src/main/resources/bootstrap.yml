server:
  port: 8000
#数据源
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: cloud-guli-ware
  cloud:
    nacos:
      server-addr: localhost:9948
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086004
        extension-configs:
          - data-id: mybatis-plus.yaml
            group: dev
            refresh: true
          - data-id: datasource.yaml
            group: dev
            refresh: true
          - data-id: seata.yaml
            group: dev
            refresh: true
          - data-id: sentinel.yaml
            group: dev
            refresh: true
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual # 接收消息手动确认
    publisher-returns: true #开启息成功入队回调
    publisher-confirm-type: simple
    template:
      mandatory: true
