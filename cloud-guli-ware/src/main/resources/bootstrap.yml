server:
  port: 8000
#数据源
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: cloud-guli-ware
  cloud:
    nacos:
      server-addr: localhost:9948
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086004
        extension-configs:
          - data-id: mybatis-plus.yaml
            group: dev
            refresh: true
          - data-id: datasource.yaml
            group: dev
            refresh: true
logging:
  level:
    com.pika.gstore: debug
