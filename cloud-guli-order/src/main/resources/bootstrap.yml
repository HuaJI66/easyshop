server:
  port: 4010
#数据源
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: cloud-guli-order
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall_oms
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086005
        extension-configs:
          - data-id: seata.yaml
            group: dev
            refresh: true

          - data-id: alipay.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual # 接收消息手动确认
    publisher-returns: true #开启息成功入队回调
    publisher-confirm-type: simple
    template:
      mandatory: true
  session:
    store-type: redis
    timeout: 30m
  redis:
    host: localhost
    port: 6379
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
#线程池配置
gulimall:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10
    unit: seconds
