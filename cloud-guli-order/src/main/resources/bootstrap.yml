server:
  port: 4010
#数据源
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    name: cloud-guli-order
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086005
        extension-configs:
          - data-id: seata.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true

          - data-id: datasource.yaml
            group: dev
            refresh: true

          - data-id: redis.yaml
            group: dev
            refresh: true

          - data-id: rabbitmq.yaml
            group: dev
            refresh: true
  session:
    store-type: redis
    timeout: 30m
  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
#线程池配置
gulimall:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10
    unit: seconds
logging:
  level:
    com.pika.gstore.order: debug
