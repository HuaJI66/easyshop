server:
  port: 7000
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: cloud-guli-third-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        namespace: 10086008
        file-extension: yaml
        extension-configs:
          - data-id: oss.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true

          - data-id: alipay.yaml
            group: dev
            refresh: true

          - data-id: unionpay.properties
            group: dev
            refresh: true

  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual # 接收消息手动确认
    publisher-returns: true #开启息成功入队回调
    publisher-confirm-type: simple
    template:
      mandatory: true
