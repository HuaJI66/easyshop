server:
  port: 7000
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    name: cloud-guli-third-service
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        namespace: 10086008
        file-extension: yaml
        extension-configs:
          - data-id: oss.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true

          - data-id: alipay.yaml
            group: dev
            refresh: true

          - data-id: rabbitmq.yaml
            group: dev
            refresh: true

          - data-id: unionpay.properties
            group: dev
            refresh: true

  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss
