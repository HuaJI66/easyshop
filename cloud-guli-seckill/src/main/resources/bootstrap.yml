server:
  port: 8030
#数据源
spring:
  session:
    store-type: redis
    timeout: 30m
  application:
    name: cloud-guli-seckill
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086012
        extension-configs:
          - data-id: seata.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: localhost
    port: 6379
  #缓存
  cache:
    type: redis
    redis:
      #过期时间 ms
      time-to-live: 3600000 #60*60*1000=1h
      cache-null-values: true #是否缓存空值
      key-prefix: 'cache:seckill:'  #use-key-prefix=true时作为键前缀,此项为配置时使用缓存名作为前缀
      use-key-prefix: true  #是否使用指定前缀
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual # 接收消息手动确认
    publisher-returns: true #开启息成功入队回调
    publisher-confirm-type: simple
    template:
      mandatory: true
  #异步线程池配置
  task:
    execution:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 30
#暴露所有端点,便于sentinel实时l监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
