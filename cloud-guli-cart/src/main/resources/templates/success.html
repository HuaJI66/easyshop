<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="/static/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/cart/js/swiper.min.js"></script>
    <script src="/static/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/static/cart/css/success.css"/>

</head>

<body th:with="login_user=${session.get('login_user')},base_url=${CART_DOMAIN+#httpServletRequest.requestURI+(#httpServletRequest.getQueryString()==null?'':'?'+#httpServletRequest.getQueryString())}">
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a th:href="${MAIN_DOMAIN}">谷粒商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel">
                <a th:text="'你好'+${login_user!=null?login_user.username:'请登录'}"
                   class="link_login"
                   th:href="${AUTH_DOMAIN+'/login.html?redirect_url='+base_url}"></a>&nbsp;
                <a th:href="${AUTH_DOMAIN}+'/reg.html'" class="link_regist">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a th:href="${MEMBER_DOMAIN+'/memberOrder.html'}">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="/static/cart//#"><img src="/static/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap" th:if="${cart_item!=null}">
        <div class="w" id="result">
            <div class="m succeed-box">
                <div class="mc success-cont">
                    <div class="success-lcol">
                        <div class="success-top"><b class="succ-icon"></b>
                            <h3 class="ftx-02">商品已成功加入购物车</h3></div>
                        <div class="p-item">
                            <div class="p-img">
                                <a th:href="${ITEM_DOMAIN+'/'+cart_item.skuId+'.html'}" target="_blank">
                                    <img style="height: 60px;width:60px;"
                                         th:src="${cart_item.image}"></a>
                            </div>
                            <div class="p-info">
                                <div class="p-name">
                                    <a th:href="${ITEM_DOMAIN+cart_item.skuId+'.html'}"
                                       th:text="${cart_item.title}">TCL 55A950C 55英寸32核人工智能
                                        HDR曲面超薄4K电视金属机身（枪色）</a>
                                </div>
                                <div class="p-extra"><span class="txt"
                                                           th:text="'数量：'+${cart_item.count}">  数量：1</span></div>
                            </div>
                            <div class="clr"></div>
                        </div>
                    </div>
                    <div class="success-btns success-btns-new">
                        <div class="success-ad">
                            <a href="/static/cart//#none"></a>
                        </div>
                        <div class="clr"></div>
                        <div class="bg_shop">
                            <a class="btn-tobback"
                               th:href="${ITEM_DOMAIN+cart_item.skuId+'.html'}">查看商品详情</a>
                            <a class="btn-addtocart" th:href="${CART_DOMAIN}+'cart.html'"
                               id="GotoShoppingCart"><b></b>去购物车结算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="success-wrap" th:if="${cart_item==null}" style="text-align: center">什么也没有!</div>
</div>
</body>
<script type="text/javascript" src="/static/cart/js/success.js"></script>

</html>
