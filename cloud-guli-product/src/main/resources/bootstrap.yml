server:
  port: 5000
#数据源
spring:
  session:
    store-type: redis
    timeout: 30m
  application:
    name: cloud-guli-product
  cloud:
    nacos:
      server-addr: localhost:9948
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086002
        extension-configs:
          - data-id: mybatis-plus.yaml
            group: dev
            refresh: true

          - data-id: datasource.yaml
            group: dev
            refresh: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: localhost
    port: 6379
  #缓存
  cache:
    type: redis
    redis:
      #过期时间 ms
      time-to-live: 3600000 #60*60*1000=1h
      cache-null-values: true #是否缓存空值
      key-prefix: 'cache:product:'  #use-key-prefix=true时作为键前缀,此项为配置时使用缓存名作为前缀
      use-key-prefix: true  #是否使用指定前缀
logging:
  level:
    com.pika.gstore: info
#线程池配置
gulimall:
  thread:
    core-pool-size: 20
    maximum-pool-size: 200
    keep-alive-time: 10
    unit: seconds
