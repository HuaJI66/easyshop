server:
  port: 9000
#数据源
spring:
  session:
    store-type: redis
    timeout: 30m
  application:
    name: cloud-guli-search
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086013
        extension-configs:
          - data-id: sentinel.yaml
            group: dev
            refresh: true
          - data-id: redis.yaml
            group: dev
            refresh: true
          - data-id: es.yaml
            group: dev
            refresh: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
logging:
  level:
    com.pika.gstore: debug
