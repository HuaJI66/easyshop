server:
  port: 2000
spring:
  application:
    name: cloud-guli-member
  cloud:
    nacos:
      server-addr: localhost:9948
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086001
        extension-configs:
          - data-id: mybatis-plus.yaml
            group: dev
            refresh: true

          - data-id: datasource.yaml
            group: dev
            refresh: true

          - data-id: seata.yaml
            group: dev
            refresh: true

logging:
  level:
    com.pika.gstore: debug
