server:
  port: 2000
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: cloud-guli-member
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 127.0.0.1
      config:
        file-extension: yaml
        namespace: 10086001
        extension-configs:
          - data-id: mybatis-plus.yaml
            group: dev
            refresh: true

          - data-id: datasource.yaml
            group: dev
            refresh: true

          - data-id: seata.yaml
            group: dev
            refresh: true

          - data-id: sentinel.yaml
            group: dev
            refresh: true
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
